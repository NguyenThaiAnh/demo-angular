<!-- Header Starts -->
<div class="navbar-wrapper ">
  <div class="container">

    <div class="navbar navbar-inverse navbar-fixed-top animated fadeInDown" role="navigation" id="top-nav">
      <div class="container">
        <div class="navbar-header">
          <!-- Logo Starts -->
          <a class="navbar-brand" href="#home">
            <img src="assets/images/logo.png" height="30" alt="logo"/>
          </a>
          <!-- #Logo Ends -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="search">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input #searchValue name="username" type="text" class="form-control" placeholder="Enter artist name ...">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>

        <!-- Nav Starts -->
        <div class="navbar-collapse  collapse">
          <ul class="nav navbar-nav navbar-right">
            <li routerLinkActive="active">
              <a routerLink="/artist">Artist</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/playlist">Playlist</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/album">Albums</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/blogevent">Events & Blog</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/contact">Contact</a>
            </li>
          </ul>
        </div>
        <!-- #Nav Ends -->

      </div>
    </div>

  </div>
</div>
<!-- #Header Starts -->

<!-- playlist Starts -->
<div class="spacer blockblack">
  <div class="row playlist">
    <div class="col-md-12 col-xs-12">
      <h3>
        <span class="glyphicon glyphicon-list"></span> Playlist</h3>
          <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-4 avatar">
              <img src="{{album.images[1].url}}" class="img-responsive" alt="music theme" />
            </div>
            <div class="col-xs-12  col-sm-6 col-lg-5 ">
              <h5 class="title">
                <a href="#" data-toggle="modal">{{ album.name }}</a>
              </h5>
              <div class="content">
                <p>{{ album.label }}</p>
                <small> Date: {{ album.release_date }}</small>
              </div>
            </div>
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 item" *ngFor="let track of album.tracks.items">
      <a class="col-xs-12 col-sm-3 col-lg-4">
        <img src="../../assets/images/disk.png" class="img-responsive" alt="music theme" />
      </a>
      <div class="title col-xs-12 col-sm-9  col-lg-8">
        <h4>{{ track.name }}</h4>
        <audio src="{{track.preview_url}}" controls>
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
</div>
<!-- #playlist Ends -->
