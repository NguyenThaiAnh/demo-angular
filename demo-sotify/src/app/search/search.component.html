<!-- Header Starts -->
<div class="navbar-wrapper ">
  <div class="container">

    <div class="navbar navbar-inverse navbar-fixed-top animated fadeInDown" role="navigation" id="top-nav">
      <div class="container">
        <div class="navbar-header">
          <!-- Logo Starts -->
          <a class="navbar-brand" href="#home">
            <img src="assets/images/logo.png" height="30" alt="logo"/>
          </a>
          <!-- #Logo Ends -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="search">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input #searchValue name="username" type="text" class="form-control" placeholder="Enter artist name ...">
            </div>
            <button type="button" class="btn btn-default" (click)="loadArtists(searchValue.value)">Search</button>
          </form>
        </div>

        <!-- Nav Starts -->
        <div class="navbar-collapse  collapse">
          <ul class="nav navbar-nav navbar-right">
            <li routerLinkActive="active">
              <a routerLink="/artist">Artist</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/playlist">Playlist</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/album">Albums</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/blogevent">Events & Blog</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/contact">Contact</a>
            </li>
          </ul>
        </div>
        <!-- #Nav Ends -->

      </div>
    </div>

  </div>
</div>
<!-- #Header Starts -->

<div class="container overlay blockblack">
  <!-- home banner starts -->
  <div id="home" class="homeinfo" *ngIf="artists">
    <div class="row" *ngFor="let artist of artists">
      <div class="col-sm-12 col-xs-12">
        <div class="fronttext">
          <h2 class="  animated fadeInUpBig">
            <!--<span class="glyphicon glyphicon-headphones"></span> {{ artist.name }} -->
            <span class="glyphicon glyphicon-headphones"></span>
            <a [routerLink]="['/artist/' + artist.id]">{{ artist.name }}</a>
          </h2>

          <br>
          <!--<p class=" animated fadeInUp">{{artist.genres[0]}}</p>-->
          <span class="label label-success">{{artist.genres[0]}}</span>
          <div *ngIf="artist.images.length > 0">
            <img style="width: 250px; height: 250px;" [src] = "artist.images[1].url" class="img-circle animated fadeInRightBig" alt="dj" />
          </div>
        </div>
      </div>

      <!--<div class="col-sm-5 col-xs-12 col-sm-offset-1">-->
        <!--<div class="player" *ngIf="artist.images.length > 0">-->
          <!--<img style="width: 300px; height: 300px;" [src] = "artist.images[1].url" class="graphics hidden-xs  animated fadeInRightBig" alt="dj" />-->
          <!--&lt;!&ndash;<iframe style="display: none"></iframe>&ndash;&gt;-->
        <!--</div>-->
      <!--</div>-->

    </div>
  </div>
  <!-- home banner ends -->
</div>
